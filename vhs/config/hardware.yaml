resources:
  # ------------------------
  # Servers
  # ------------------------
  - kind: Server
    name: proxmox-node01
    cpus:
      - model: AMD EPYC 7302P
        cores: 16
        threads: 32
    ram:
      size: 128gb
      mts: 3200
    drives:
      - type: ssd
        size: 1tb
      - type: ssd
        size: 1tb
    nics:
      - type: rj45
        speed: 1gb
        ports: 2
      - type: sfp+
        speed: 10gb
        ports: 2
    ipmi: true

  - kind: Server
    name: proxmox-node02
    cpus:
      - model: Intel Xeon Silver 4210
        cores: 10
        threads: 20
    ram:
      size: 96gb
      mts: 2666
    drives:
      - type: ssd
        size: 1tb
      - type: hdd
        size: 4tb
    nics:
      - type: rj45
        speed: 1gb
        ports: 2
      - type: sfp+
        speed: 10gb
        ports: 1
    ipmi: true

  - kind: Server
    name: truenas-storage
    cpus:
      - model: Intel Xeon E-2236
        cores: 6
        threads: 12
    ram:
      size: 64gb
      mts: 2666
    drives:
      - type: hdd
        size: 8tb
      - type: hdd
        size: 8tb
      - type: hdd
        size: 8tb
      - type: hdd
        size: 8tb
    nics:
      - type: rj45
        speed: 1gb
        ports: 1
      - type: sfp+
        speed: 10gb
        ports: 1
    ipmi: true

  # ------------------------
  # Network
  # ------------------------
  - kind: Firewall
    name: pfsense-fw
    model: Netgate-6100
    ports:
      - type: rj45
        speed: 1gb
        count: 4
      - type: sfp+
        speed: 10gb
        count: 2
    managed: true
    poe: false

  - kind: Router
    name: core-router
    model: Ubiquiti-ER-4
    ports:
      - type: rj45
        speed: 1gb
        count: 4
      - type: sfp
        speed: 10gb
        count: 1
    managed: true
    poe: false

  - kind: Switch
    name: core-switch
    model: UniFi-USW-Enterprise-24
    ports:
      - type: rj45
        speed: 1gb
        count: 12
      - type: rj45
        speed: 2.5gb
        count: 8
      - type: sfp+
        speed: 10gb
        count: 4
    managed: true
    poe: true

  - kind: Switch
    name: access-switch
    model: UniFi-USW-16-PoE
    ports:
      - type: rj45
        speed: 1gb
        count: 16
      - type: sfp
        speed: 1gb
        count: 2
    managed: true
    poe: true

  - kind: AccessPoint
    name: lounge-ap
    model: UniFi-U6-Pro
    speed: 2.5gb

  # ------------------------
  # Power
  # ------------------------
  - kind: Ups
    name: rack-ups
    model: APC-SmartUPS-2200
    va: 2200

  # ------------------------
  # Desktops
  # ------------------------
  - kind: Desktop
    name: workstation-linux
    cpus:
      - model: AMD Ryzen 9 5900X
        cores: 12
        threads: 24
    ram:
      size: 64gb
      mts: 3600
    drives:
      - type: ssd
        size: 1tb
      - type: ssd
        size: 2tb
    nics:
      - type: rj45
        speed: 1gb
        ports: 1
    gpus:
      - model: NVIDIA RTX 3080
        vram: 10gb

  - kind: Desktop
    name: gaming-pc
    cpus:
      - model: Intel Core i7-12700K
        cores: 12
        threads: 20
    ram:
      size: 32gb
      mts: 3200
    drives:
      - type: ssd
        size: 1tb
    nics:
      - type: rj45
        speed: 1gb
        ports: 1
    gpus:
      - model: NVIDIA RTX 3070
        vram: 8gb

  # ------------------------
  # Laptop
  # ------------------------
  - kind: Laptop
    name: dev-laptop
    cpus:
      - model: Intel Core i7-1260P
        cores: 12
        threads: 16
    ram:
      size: 32gb
      mts: 5200
    drives:
      - type: ssd
        size: 1tb
