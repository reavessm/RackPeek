resources:
  # --------------------------------------------------
  # Smart Home
  # --------------------------------------------------
  - kind: Service
    name: home-assistant
    network:
      ip: 192.168.0.10
      port: 8123
      protocol: TCP
      url: http://homeassistant.lan:8123
    runsOn: vm-home-assistant

  # --------------------------------------------------
  # Media & Photos
  # --------------------------------------------------
  - kind: Service
    name: plex
    network:
      ip: 192.168.0.20
      port: 32400
      protocol: TCP
      url: http://plex.lan:32400
    runsOn: vm-media-server

  - kind: Service
    name: jellyfin
    network:
      ip: 192.168.0.21
      port: 8096
      protocol: TCP
      url: http://jellyfin.lan:8096
    runsOn: vm-media-server

  - kind: Service
    name: immich
    network:
      ip: 192.168.0.22
      port: 8080
